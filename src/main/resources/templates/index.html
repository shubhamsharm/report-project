<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<h3>Hello</h3>
    <div class="container">
        <h3 class="pb-3 pt-3">Report Application</h3>

       
        <form th:action="@{/search}" th:object="${search}" method="post">
            <table>
                <tr>
                    <td>Plan Name:</td>
                    <td>
                        <select th:field="*{planName}" class="form-select">
                            <option value="">-Select-</option>
                            <option th:each="name : ${names}" th:value="${name}" th:text="${name}"></option>
                        </select>
                    </td>

                    <td>Plan Status:</td>
                    <td>
                        <select th:field="*{planStatus}" class="form-select">
                            <option value="">-Select-</option>
                            <option th:each="statusItem : ${status}" th:value="${statusItem}" th:text="${statusItem}"></option>
                        </select>
                    </td>

                    <td>Gender:</td>
                    <td>
                        <select th:field="*{gender}" class="form-select">
                            <option value="">-Select-</option>
                            <option value="Male">-Male-</option>
                            <option value="Fe-Male">-Fe-Male-</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Start Date:</td>
                    <td><input type="date" th:field="*{startDate}" class="form-control" /></td>
                    <td>End Date:</td>
                    <td><input type="date" th:field="*{endDate}" class="form-control" /></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Search" class="btn btn-primary"></td>
                </tr>
            </table>
        </form>

        <hr />

        Table for displaying results
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Holder Name</th>
                    <th>Plan Name</th>
                    <th>Plan Status</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="plan : ${plans}">
                    <td th:text="${plan.citizenId}"></td>
      
                </tr>
            </tbody>
        </table>

        <hr />

        Export: 
        <a th:href="@{/export/excel}">Excel</a> 
        <a th:href="@{/export/pdf}">PDF</a>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
